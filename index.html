<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link
		href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
		rel="stylesheet">
	<link rel="icon" type="image/x-icon" href="./images/fav.png" />
	<link rel="stylesheet" href="./sass/main.css">
	<title>Soul Journey</title>
</head>

<body>

	<div class="container">
		<img src="images/spirit.jpg" alt="Background" class="background-image" />
		<!-- Ваш остальной контент здесь -->

			<div class="dices__wrapper">
				<div id="dice-side" class="dice">0</div>

			</div>

			<div class="players">

				<div id="avat4" class="player player-4"><img class="avatar" src="./images/avatars/4.png" alt="">

				<div id="avat5" class="player player-5"><img class="avatar" src="./images/avatars/5.png" alt="">
				</div>
				<div id="avat6" class="player player-6"><img class="avatar" src="./images/avatars/6.png" alt="">
				</div>
			</div>
		</aside>
	</div>
	<script src="src/players.js"></script>
	<script src="src/dice.js"></script>
